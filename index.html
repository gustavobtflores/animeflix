	<body>
		<header>
			<div class="container">
				<h2 class="header__logo">ANIME<span style="color: white">FLIX</span></h2>

				</div>

				</div>

					<img src="/img/mini6.jpg" alt="Haikyuu!!" class="box-anime" />
				</div>
				<div class="item">

				</div>
